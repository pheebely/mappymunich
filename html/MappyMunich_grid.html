<style>
.grid {
    display: grid;
    grid-template-columns: 50% 25% 25%;
    grid-template-rows: 100px 500px 100px;
    grid-gap: 2em;
    }
    
    header,
    footer {
    grid-column-start: 1;
    grid-column-end: 3;
    }
    
    .grid > * {
    background: rgba(98, 98, 98, 0.178);
    display: flex;
    align-items: center;
    justify-content: left;
    }


header,
nav,
article,
aside,
footer {
background: transparent;
padding: 1em;
font-family: 'Comfortaa', cursive;
font-size: 1em;
text-align: left;
}

header, footer {
grid-column: 1 / 4;
position: relative; left: 5%; 
width: auto;
}

main {
grid-column: 1 / span 2;
grid-row: 2;
min-width: 15em;
}

#map { position: relative; top:0; left: 8%; width: 80%; height: 100%;}

#topnav {position: relative; top:0; right:0}
