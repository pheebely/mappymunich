<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Fjalla+One&family=Pragati+Narrow&family=Righteous&display=swap" rel="stylesheet">
<!-- FONT AWESOME -->

<script src="https://kit.fontawesome.com/e1e6165088.js" crossorigin="anonymous"></script>
<!-- MAPBOX -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js">
</script>
<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
 <!-- CSS Stylesheet -->
<link rel="stylesheet" href="style.css"> 


</head>
<body>
    
  <div class="grid">
  </div>
  
  <div class="headertitle">
   <hgroup>
      <h1>MAPPY MUNICH</h1>
      <p>An Accessible Tourist Guide for those with Mobility Impairment</p>
  </hgroup>
</div>

  <!-- <div class="h2">
    <h2>An Accessible Tourist Guide</h2>
  </div> -->

  <div class="topnav" id="myTopnav">
    <a class="active" href="#home">MAIN</a>
    <a href="#about">FAQ</a>
    <a href="#contact">CONTACT</a>
    <a href="#tours">TOURS</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

<!-- Script for Responsive Topnav  -->
<script> function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

<div id="map"></div>

<!-- Basemap Styles Menu -->
<div id="menu"> 
  Basemap:
  <input id="pheebely/clazrqxnm000x15nwlwkpd8qn" type="radio" name="rtoggle" value="default" checked="checked">
  <label for="pheebely/clazrqxnm000x15nwlwkpd8qn">Default</label>
    <!-- See a list of Mapbox-hosted public styles at -->
  <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
  <input id="mapbox/satellite-v9" type="radio" name="rtoggle" value="satellite"> 
  <label for="mapbox/satellite-v9">Satellite</label>
  <input id="mapbox/light-v11" type="radio" name="rtoggle" value="light">
  <label for="mapbox/light-v11">Light</label>
  <input id="mapbox/dark-v11" type="radio" name="rtoggle" value="dark">
  <label for="mapbox/dark-v11">Dark</label>
  </div>

<!-- Embed JS Code for Main Map-->
<script src="mapbox.js"> </script>


<!-- NAV CLASS FOR FILTER GROUP -->
<nav id="filter-group" class="filter-group"></nav>

<script src="functionfilter.js"></script>

</body>
</html>
